<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羲和节气历</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f8f9fa;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', '微软雅黑', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.7rem 1.8rem;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1000px;
            margin: 6rem auto 2rem;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        input[type="number"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        table {
            width: 100%;
            margin-top: 2rem;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .era-badge {
            background: #e74c3c;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9em;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 5rem 1rem 1rem;
                padding: 1rem;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="number"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-buttons">
            <a href="../1界面.html" class="nav-button">第一界面</a>
            <a href="./立冬.html" class="nav-button">节气计算界面</a>
        </div>
    </nav>

    <div class="container">
        <h1>羲和节气历</h1>
        <div class="input-group">
            <input type="number" id="year" min="-3000" max="3000" placeholder="输入查询年份">
            <button onclick="calculate()">立即查询</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // 天干地支数据
        const celestialStems = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
        const terrestrialBranches = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
        const solarTermsCN = ["小寒", "大寒", "立春", "雨水", "惊蛰", "春分",
            "清明", "谷雨", "立夏", "小满", "芒种", "夏至",
            "小暑", "大暑", "立秋", "处暑", "白露", "秋分",
            "寒露", "霜降", "立冬", "小雪", "大雪", "冬至"];

        // 儒略日转公历日期（支持公元前）
        function jdToDate(jd) {
            jd += 0.5;
            let z = Math.floor(jd);
            let f = jd - z;
            let a, alpha;

            if (z < 2299161) {
                a = z;
            } else {
                alpha = Math.floor((z - 1867216.25) / 36524.25);
                a = z + 1 + alpha - Math.floor(alpha / 4);
            }

            let b = a + 1524;
            let c = Math.floor((b - 122.1) / 365.25);
            let d = Math.floor(365.25 * c);
            let e = Math.floor((b - d) / 30.6001);

            let day = b - d - Math.floor(30.6001 * e) + f;
            let month = (e < 14) ? e - 1 : e - 13;
            let year = (month > 2) ? c - 4716 : c - 4715;

            if (year <= 0) year -= 1;

            return {
                year: year,
                month: month,
                day: Math.floor(day),
                hour: Math.floor((day - Math.floor(day)) * 24)
            };
        }

        // 计算太阳黄经
        function computeSunLongitude(jd) {
            const T = (jd - 2451545.0) / 36525;
            let L0 = 280.46645 + 36000.76983 * T + 0.0003032 * T * T;
            let M = 357.52910 + 35999.05030 * T - 0.0001559 * T * T - 0.00000048 * T * T * T;
            M = M * Math.PI / 180;

            let C = (1.914600 - 0.004817 * T - 0.000014 * T * T) * Math.sin(M)
                + (0.019993 - 0.000101 * T) * Math.sin(2 * M)
                + 0.000290 * Math.sin(3 * M);

            let sunLong = L0 + C;
            sunLong += 0.00569;
            sunLong = sunLong % 360;
            return sunLong < 0 ? sunLong + 360 : sunLong;
        }

        // 计算节气
        function getSolarTerm(year, index) {
            const termAngles = [285, 300, 315, 330, 345, 0,
                15, 30, 45, 60, 75, 90,
                105, 120, 135, 150, 165, 180,
                195, 210, 225, 240, 255, 270];

            let jd = 2451545.5 + (year - 2000) * 365.2422 + index * 15.2184;

            for (let i = 0; i < 3; i++) {
                let sunLong = computeSunLongitude(jd);
                let diff = (sunLong - termAngles[index]) / 360 * 365.25;
                jd -= diff;
            }

            return jd;
        }

        // 计算干支
        function getGanZhi(year) {
            if (year < 0) year++;
            const base = 4;
            let num = (year - base) % 60;
            num = num < 0 ? num + 60 : num;
            return celestialStems[num % 10] + terrestrialBranches[num % 12];
        }

        // 主函数
        function calculate() {
            const inputYear = parseInt(document.getElementById("year").value);
            if (isNaN(inputYear) || inputYear < -3000 || inputYear > 3000) {
                alert("请输入-3000到3000之间的有效年份");
                return;
            }

            const ganzhi = getGanZhi(inputYear);

            let tableHTML = `<h3>${inputYear >= 0 ? inputYear : inputYear * -1 + "BC"}年 (${ganzhi}年) 节气表</h3>
                           <table><tr><th>节气</th><th>公历日期</th></tr>`;

            for (let i = 0; i < 24; i++) {
                const jd = getSolarTerm(inputYear, i);
                const date = jdToDate(jd);
                const bcYear = date.year < 0 ? (date.year * -1) + " BC" : date.year;
                tableHTML += `<tr>
                    <td>${solarTermsCN[i]}</td>
                    <td>${bcYear}-${date.month.toString().padStart(2, '0')}-${date.day.toString().padStart(2, '0')}</td>
                </tr>`;
            }

            tableHTML += "</table>";
            document.getElementById("result").innerHTML = tableHTML;
        }
    </script>
</body>

</html>
